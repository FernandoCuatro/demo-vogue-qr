<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Corp - Index</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <img src="../assets/images/vogue-logo.png" alt="vogue-logo" style="width: 8%; padding: 10px 10px 5px 10px;">
    <div style="background-color: #b6112c; height: 30px;"></div>

    <p style="color: #BB373A; padding: 10px 0px 0px 15px; font-weight: bold; font-size: 12px;">Panel Atención al Cliente</p>
    <div style="border-bottom: 3px dotted #BB373A; margin: 0px 5px;"></div>

    <section style="margin: 10px 20px; display: flex;">
        <div style="width: 12%; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 15px; border: 2px solid #c0c0c0; border-radius: 15px; margin-right: 10px;">
            <img src="../assets/images/empaque.png" alt="empaque">
            <p style="font-size: 12px; margin-top: 5px; color: #000;">Toma de Tiempos</p>
        </div>

        <div style="width: 12%; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 15px; border: 2px solid #c0c0c0; border-radius: 15px; margin-right: 10px;">
            <img src="../assets/images/lista_verificacion.png" alt="lista-verificacion">
            <p style="font-size: 12px; margin-top: 5px; color: #000;">Reporte Toma de Tiempos</p>
        </div>

        <div style="width: 12%; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 15px; border: 2px solid #c0c0c0; border-radius: 15px;">
            <img src="../assets/images/vista-reporte.png" alt="vista-reporte">
            <p style="font-size: 12px; margin-top: 5px; color: #000;">Reporte Gráfico</p>
        </div>
    </section>

</body>
</html>
